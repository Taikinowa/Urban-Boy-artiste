<script>

      function play(idPlayer, control1,control2,control3,control4) {
          var player = document.querySelector('#' + idPlayer);

          if (player.paused) {
              player.play();
              control1.textContent = 'Pause';
	      control2.textContent = 'Pause';
	      control3.textContent = 'Pause';
  	      control4.textContent = 'Pause';
          } else {
              player.pause();
              control1.textContent = 'Play';
	      control2.textContent = 'Play';
	      control3.textContent = 'Play';
	      control3.textContent = 'Play';
          }
      }

      function resume(idPlayer) {
          var player = document.querySelector('#' + idPlayer);

          player.currentTime = 0;
          player.pause();
      }

      function volume(idPlayer, vol) {
          var player = document.querySelector('#' + idPlayer);

          player.volume = vol;
      }

      function update(player) {
          var duration = player.duration;    // Durée totale
          var time     = player.currentTime; // Temps écoulé
          var fraction = time / duration;
          var percent  = Math.ceil(fraction * 100);

          var progress = document.querySelector('#progressBar1');
	  var progress = document.querySelector('#progressBar2');
	  var progress = document.querySelector('#progressBar3');
          progress.style.width = percent + '%';
          progress.textContent = percent + '%';

		  document.querySelector('#progressTime1').textContent = formatTime(time);
	          document.querySelector('#progressTime2').textContent = formatTime(time);
	          document.querySelector('#progressTime3').textContent = formatTime(time);
      }

      function formatTime(time) {
          var hours = Math.floor(time / 3600);
          var mins  = Math.floor((time % 3600) / 60);
          var secs  = Math.floor(time % 60);

          if (secs < 10) {
              secs = "0" + secs;
          }

          if (hours) {
              if (mins < 10) {
                  mins = "0" + mins;
              }

              return hours + ":" + mins + ":" + secs; // hh:mm:ss
          } else {
              return mins + ":" + secs; // mm:ss
          }
      }

      function clickProgress(idPlayer, control1,control2,control3,control4, event) {
          var parent = getPosition(control1);    // La position absolue de la progressBar
	  var parent = getPosition(control2);
          var parent = getPosition(control3);
	  var parent = getPosition(control4);
          var target = getMousePosition(event); // L'endroit du la progressBar où on a cliqué
          var player = document.querySelector('#' + idPlayer);

          var x = target.x - parent.x;
          var y = target.y - parent.y;

          var wrapperWidth = document.querySelector('#progressBarControl1').offsetWidth;
	  var wrapperWidth = document.querySelector('#progressBarControl2').offsetWidth;
	  var wrapperWidth = document.querySelector('#progressBarControl3').offsetWidth;
	  var wrapperWidth = document.querySelector('#progressBarControl4').offsetWidth;

          var percent  = Math.ceil((x / wrapperWidth) * 100);
          var duration = player.duration;

          player.currentTime = (duration * percent) / 100;
      }

      function getMousePosition(event) {
          return {
              x: event.pageX,
              y: event.pageY
          };
      }

      function getPosition(element){
          var top = 0, left = 0;

          do {
              top  += element.offsetTop;
              left += element.offsetLeft;
          } while (element = element.offsetParent);

          return { x: left, y: top };
      }

    </script>
